<!doctype html>
<html lang="en">
  <head>
    <title>TikTakTioki Example Client</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./client.js"></script>
  </head>
  <body>
    <div id="menu">
      <button onClick="onStartNewGame()">Start a new game</button>
      <button onClick="onJoinExistingGame()">Join existing game</button>
    </div>

    <table id="board">
      <tr>
        <td><button id="field_0" disabled="disabled" class="free" onClick="onMarkField(0)">0</button></td>
        <td><button id="field_1" disabled="disabled" class="free" onClick="onMarkField(1)">1</button></td>
        <td><button id="field_2" disabled="disabled" class="free" onClick="onMarkField(2)">2</button></td>
      </tr>
      <tr>
        <td><button id="field_3" disabled="disabled" class="free" onClick="onMarkField(3)">3</button></td>
        <td><button id="field_4" disabled="disabled" class="free" onClick="onMarkField(4)">4</button></td>
        <td><button id="field_5" disabled="disabled" class="free" onClick="onMarkField(5)">5</button></td>
      </tr>
      <tr>
        <td><button id="field_6" disabled="disabled" class="free" onClick="onMarkField(6)">6</button></td>
        <td><button id="field_7" disabled="disabled" class="free" onClick="onMarkField(7)">7</button></td>
        <td><button id="field_8" disabled="disabled" class="free" onClick="onMarkField(8)">8</button></td>
      </tr>
    </table>

    <p id="status">..</p>

    <details>
      <summary>Game Object</summary>
      <pre><code id="dump"></code></pre>
    </details>

    <p>
      <small>Hint: Open Dev Tools ðŸ’¡</small>
    </p>
  </body>
</html>
